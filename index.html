<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aruma Hosteria</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            background-color: #fff;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header p {
            font-size: 14px;
            margin: 0;
        }

        .main {
            padding: 20px;
        }

        .main img {
            width: 100%;
            height: auto;
        }

        .footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: right;
        }

        .footer p {
            font-size: 12px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Aruma Hosteria</h1>
        <p>Escapa de la ciudad</p>
    </header>

    <main class="main">
        <img src="home.png" alt="Aruma Hosteria">
    </main>

    <footer class="footer">
        <p>&copy; 2024 Aruma Hosteria</p>
    </footer>
</div>
</body>
</html>
